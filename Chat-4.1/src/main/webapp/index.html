<!DOCTYPE html>
<html>
<body ng-app="chat" ng-controller="chatController">
	<h1>Chat - 4.1</h1>

	<script src="lib/angular/angular.min.js"></script>

	<script type="text/javascript" src="lib/jquery/jquery-3.1.0.min.js"></script>


	
	<script src="js/chat.js"></script>
	
	<script type="text/javascript">
    $(document).ready(function () {
		$( "#input-message" ).keypress(function(event) {
		   if ( event.which == 13 ) {
    			 $('#btnSend').click();
  }
		});
    });
    
    


    
    
</script>
	
	<button id="btnConnect" ng-click="connect()">Connect</button>
	<button id="btnDisconnect" ng-click="disconnect()">Disconnect</button>
	


	<br />

	<div id="messages"
		style="height: 200px; width:800px; overflow-y: scroll; font-size: 0.8em; line-height: 1; border:solid; border-width: 1px">
		<p ng-style="messageStyle(message.textColor,message.backgroundColor)"  ng-repeat="message in messages track by $index">{{message.text}}</p>
	</div>
	<label >Text Color</label><input type="color"style="margin-left:10px" width="20px" ng-model="message.textColor" ></input>
	<label>Background Color</label><input style="margin-left:10px"  type="color" width="20px"  ng-model="message.backgroundColor" ></input>
	<br/>

	<input ng-style="messageStyle(message.textColor,message.backgroundColor)"  ng-model="message.text" onkeypress="" id="input-message"></input>

	<button id="btnSend" ng-click="sendToServer()">Send</button>
	<br />
	<br />


</body>
</html>
